<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystone Meridian Group LLC</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #020617; /* Solid base */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
    background-attachment: fixed;
    font-family: "Inter", "Segoe UI", sans-serif;
    color: #ffffff;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
  }

  .container {
    max-width: 500px;
    padding: 40px;
    text-align: center;
    /* One clean animation */
    animation: fadeIn 1.2s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
    width: 240px;
    height: auto;
    margin: 0 auto 30px;
    display: block;
  }

  h1 {
    font-size: 22px;
    font-weight: 500;
    margin: 0;
    margin-bottom: 80px;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  .tagline {
    font-size: 14px;
    margin: 12px 0 60px;
    color: #94a3b8; /* Muted slate */
    letter-spacing: 2px;
    font-weight: 300;
  }

  .info-block {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding-top: 30px;
  }

  .location {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #64748b;
    margin-bottom: 8px;
  }

  .contact a {
    font-size: 14px;
    color: #cbd5e1;
    text-decoration: none;
    transition: opacity 0.3s ease;
  }

  .contact a:hover {
    opacity: 0.7;
    text-decoration: underline;
  }
</style>

<body>
  <div class="container">
    <img src="logo-trimmed_2.png" alt="Keystone Meridian Group Logo" class="logo" />
    <h1>Keystone Meridian Group</h1>    
    <div class="info-block">
      <div class="location">Dallas-Fort Worth, Texas</div>
      <div class="contact">
        <a href="mailto:admin@keystonemeridiangroup.com">admin@keystonemeridiangroup.com</a>
      </div>
    </div>
  </div>
</body>
</html>
