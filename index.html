<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystone Meridian Group LLC</title>
  <style>
    :root {
  --text-main: #1a1a1a;
  --text-muted: #626262;
  --accent: #101820; /* Deep charcoal for a premium feel */
  }

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  /* 2. Centering Logic */
  display: flex;
  flex-direction: column; /* Stack elements vertically */
  justify-content: center; /* Center vertically */
  align-items: center;     /* Center horizontally */
  
  /* 3. The Gradient (Adjusted to be more visible) */
  background: radial-gradient(circle at center, #ffffff 0%, #cccccc 100%);
  background-attachment: fixed;
  
  /* 4. Typography & Cleanup */
  font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #1a1a1a;
  text-align: center;
  -webkit-font-smoothing: antialiased;
  overflow: hidden; /* Prevents accidental scrollbars on a single-page layout */
}

.container {
  max-width: 600px;
  padding: 20px;
  /* Smooth entry animation */
  animation: fadeIn 1.2s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  width: 260px;
  height: auto;
  margin: 0 auto 35px;
  display: block;
  /* Soft shadow to give the logo depth against the gradient */
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.03));
}

h1 {
  font-size: 22px;
  font-weight: 500;
  margin: 0;
  letter-spacing: 4px; /* Increased for that 'luxury' look */
  text-transform: uppercase;
  color: var(--accent);
}

.tagline {
  font-size: 14px;
  margin: 16px 0 60px;
  color: var(--text-muted);
  letter-spacing: 2px;
  font-weight: 300;
  text-transform: lowercase; /* Contrast against the uppercase header */
  font-variant: small-caps;
}

.info-block {
  border-top: 1px solid rgba(0,0,0,0.08);
  padding-top: 30px;
}

.location {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #888;
  margin-bottom: 10px;
}

.contact a {
  font-size: 14px;
  color: var(--text-main);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: all 0.3s ease;
  padding-bottom: 2px;
}

.contact a:hover {
  border-bottom: 1px solid var(--text-main);
  opacity: 0.7;
}
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-trimmed_2.png" alt="Keystone Meridian Group Logo" class="logo" />
    <h1>Keystone Meridian Group</h1>
    <div class="tagline">Aligned for Long-Term Strength</div>
    
    <div class="info-block">
      <div class="location">Dallas-Fort Worth, Texas</div>
      <div class="contact">
        <a href="mailto:admin@keystonemeridiangroup.com">admin@keystonemeridiangroup.com</a>
      </div>
    </div>
  </div>
</body>
</html>
