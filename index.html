<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystone Meridian Group LLC</title>
  <style>
    :root {
  --text-main: #1a1a1a;
  --text-muted: #626262;
  --accent: #101820; /* Deep charcoal for a premium feel */
  }

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #0f172a; /* Fallback for older browsers */
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* A deep, rich gradient from a Dark Navy to a Midnight Black */
  background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
  background-attachment: fixed;
  
  font-family: "Inter", "Segoe UI", sans-serif;
  color: #f8fafc; /* Crisp off-white text */
  text-align: center;
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
}

@keyframes smoothRise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  width: 280px;
  height: auto;
  margin: 0 auto 32px;
  display: block;
  /* This adds a subtle "glow" behind your logo so it pops off the dark background */
  filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
}

h1 {
  font-size: 26px;
  font-weight: 500;
  margin: 0;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: #ffffff;
}

.tagline {
  font-size: 15px;
  margin: 16px 0 50px;
  color: #94a3b8; /* Slate grey text */
  letter-spacing: 3px;
  font-weight: 300;
  text-transform: uppercase;
}

.info-block {
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 30px 40px;
  background: rgba(255, 255, 255, 0.03); /* Extremely subtle glass tint */
  backdrop-filter: blur(10px); /* Blurs the gradient behind it slightly */
  border-radius: 12px;
  margin-top: 20px;
}

.location {
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #64748b;
  margin-bottom: 8px;
}

.contact a {
  font-size: 14px;
  color: #cbd5e1;
  text-decoration: none;
  transition: all 0.3s ease;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding-bottom: 4px;
}

.contact a:hover {
  color: #ffffff;
  border-bottom: 1px solid #ffffff;
}

.container {
  max-width: 600px;
  padding: 20px;
  position: relative; /* This is the anchor for the line */
  animation: smoothRise 1.5s ease-out;
}

/* The Vertical Meridian Line */
.container::before {
  content: '';
  position: absolute;
  top: -60px; /* Sits above the logo */
  left: 50%;
  width: 1px;
  height: 40px; /* A short, sharp "needle" */
  background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.6));
  transform: translateX(-50%);
}
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-trimmed_2.png" alt="Keystone Meridian Group Logo" class="logo" />
    <h1>Keystone Meridian Group</h1>
    <div class="tagline">Aligned for Long-Term Strength</div>
    
    <div class="info-block">
      <div class="location">Dallas-Fort Worth, Texas</div>
      <div class="contact">
        <a href="mailto:admin@keystonemeridiangroup.com">admin@keystonemeridiangroup.com</a>
      </div>
    </div>
  </div>
</body>
</html>
