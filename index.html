<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystone Meridian Group LLC</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #020617; /* Solid base */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
    background-attachment: fixed;
    font-family: "Inter", "Segoe UI", sans-serif;
    color: #ffffff;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
  }

  .container {
    max-width: 500px;
    padding: 40px;
    text-align: center;
    /* One clean animation */
    animation: fadeIn 1.2s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
  /* Increase from 240px to 380px for a 'Commanding' presence */
  width: 380px; 
  height: auto;
  margin: 0 auto 48px; /* More space between logo and Name */
  display: block;
  /* Optional: A very soft glow to make the logo feel 'lit' from behind */
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.05));
}

h1 {
  font-size: 24px; /* Slightly larger to match the bigger logo */
  font-weight: 500;
  margin: 0 0 100px; /* Large 100px gap to create that 'Gallery' separation */
  letter-spacing: 6px; /* Extra spacing for an 'Elite' feel */
  text-transform: uppercase;
  color: #ffffff;
  opacity: 0.9; /* Slight transparency makes it feel more integrated */
}

  .tagline {
    font-size: 14px;
    margin: 12px 0 60px;
    color: #94a3b8; /* Muted slate */
    letter-spacing: 2px;
    font-weight: 300;
  }

  .info-block {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding-top: 30px;
  }

  .location {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #64748b;
    margin-bottom: 8px;
  }

  .contact a {
    font-size: 14px;
    color: #cbd5e1;
    text-decoration: none;
    transition: opacity 0.3s ease;
  }

  .contact a:hover {
    opacity: 0.7;
    text-decoration: underline;
  }

    @media (max-width: 480px) {
      .logo {
        width: 280px; /* Scales down gracefully for smaller screens */
        margin-bottom: 30px;
      }
      h1 {
        font-size: 18px;
        letter-spacing: 3px;
        margin-bottom: 60px;
      }
    }
</style>

<body>
  <div class="container">
    <img src="logo-trimmed_2.png" alt="Keystone Meridian Group Logo" class="logo" />
    <h1>Keystone Meridian Group</h1>    
    <div class="info-block">
      <div class="location">Dallas-Fort Worth, Texas</div>
      <div class="contact">
        <a href="mailto:admin@keystonemeridiangroup.com">admin@keystonemeridiangroup.com</a>
      </div>
    </div>
  </div>
</body>
</html>
