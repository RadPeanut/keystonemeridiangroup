<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystone Meridian Group LLC</title>
  <style>
    :root {
      --text-main: #1a1a1a;
      --text-muted: #666;
      --accent: #2c3e50; /* Subtle professional blue-grey */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 600px;
      padding: 40px 20px;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 240px; /* Slightly smaller for better balance */
      height: auto;
      margin: 0 auto 32px;
      display: block;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase; /* Adds a "Group" corporate feel */
      color: var(--accent);
    }

    .tagline {
      font-size: 16px;
      margin: 12px 0 48px;
      color: var(--text-muted);
      letter-spacing: 1px;
      font-style: italic;
      font-weight: 300;
    }

    .info-block {
      border-top: 1px solid #eee;
      padding-top: 24px;
    }

    .location, .contact {
      font-size: 13px;
      color: var(--text-muted);
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .contact a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: var(--text-main);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-trimmed_2.png" alt="Keystone Meridian Group Logo" class="logo" />
    <h1>Keystone Meridian Group</h1>
    <div class="tagline">Aligned for Long-Term Strength</div>
    
    <div class="info-block">
      <div class="location">Dallas-Fort Worth, Texas</div>
      <div class="contact">
        <a href="mailto:admin@keystonemeridiangroup.com">admin@keystonemeridiangroup.com</a>
      </div>
    </div>
  </div>
</body>
</html>
